<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="image"
      property="og:image:url"
      content="https://angtsog.netlify.app/Images/site-preview.png"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="icon" href="../Images/fav-icon.png" />
  </head>
  <body>
    <div>
      <a href="../index.html"
        ><img class="logo1" src="../Images/logo4.png"
      /></a>

      <div class="topnav" id="myNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >

        <div class="nav-items" id="myLinks">
          <a href="../index.html">Home</a>

          <a href="../html/about.html">About</a>

          <a target="_blank" href="../Images/AngTsog Resume.pdf">Resume</a>
        </div>

        <a href="../index.html"
          ><img class="logo2" src="../Images/logo4.png"
        /></a>

        <div class="contact-items" id="myContacts">
          <a href="https://www.linkedin.com/in/ang-tsog/"
            ><img
              id="myLinkedin"
              class="linkedin"
              src="../Images/linkedinlogo.png"
          /></a>
          <a href="mailto:angarag97@gmail.com"
            ><img id="myGmail" class="gmail" src="../Images/gmaillogo.png"
          /></a>
          <!-- <a href="https://dribbble.com/AngTsogDesign"
            ><img
              id="myDribbble"
              class="dribbble"
              src="../Images/dribbblelogo.png"
          /></a> -->
        </div>
      </div>
      <span
        class="ham-menu"
        style="
          font-size: 30px;
          cursor: pointer;
          position: absolute;
          right: 30px;
          top: 20px;
          color: #00478f;
        "
        onclick="openNav()"
        >&#9776;</span
      >
      <script>
        function openNav() {
          document.getElementById("myNav").style.height = "100%";
        }

        /* Close */
        function closeNav() {
          document.getElementById("myNav").style.height = "0%";
        }

        $(function () {
          var current = location.pathname;

          $("#myLinks a").each(function () {
            var $this = $(this);

            // if the current path is like this link, make it active
            if ($this.attr("href").indexOf(current) !== -1) {
              $this.addClass("active");
            }
          });
        });
      </script>
    </div>
  </body>
</html>
